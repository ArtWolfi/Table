<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>Таблица</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="TableStyle.css" rel="stylesheet">
</head>
<body>
    <div class="table-responsive">
        <h2 class="sub-header">Список работников</h2>
        <table id="emptab" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th id="id">ID</th>
                    <th id="firstName">Имя</th>
                    <th id="lastName">Фамилия</th>
                    <th id="age">Возраст</th>
                    <th id="gender">Пол</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="button" class="btn btn-primary">Добавить сотрудника</button>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="table.js"></script>

</body>
</html>
